<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View all Users</title>
</head>
<body>
<form name="" th:action="@{/Adminhome/}+${id}+@{/doDeleteCustomersByAdmin}" method="post" >
<h3 style="margin-left: 500px">All Users List</h3>
<table style="border-collapse:separate; border-spacing:100px 10px; margin-left: 150px;margin-top: 10px" align="center">
    <h3  id="welcome" style=" margin-left: 300px" ></h3>
    <tr>
        <td>User ID</td>
        <td>User Name</td>
        <td>User password</td>
        <td>User Security Level</td>

    </tr>
    <tr th:each="u: ${allCustomer}">
        <td th:text="${u.getUser_id()}"></td>
        <td th:text="${u.getUsername()}"></td>
        <td th:text="${u.getUser_password()}"></td>
        <td th:text="${u.getSecurity_level()}"></td>
    </tr>
    <tr>
        <td>

            <input type="text" name="customer_id" value="" placeholder="customer's id which you want to delete"  class="form-control" style="width: 225px;"/><br/>
        </td>
        <td>
            <input type="submit" value="Delete selected customer" class="btn btn-success" style="width: 155px;">
        </td>
        <td>

            <a th:href="@{/Adminhome/}+${id}" style="width: 150px;">
                <input class="btn btn-default" type="button" value="Return to Admin home page">
            </a>
        </td>
    </tr>
</table>
</form>
</body>
</html>
